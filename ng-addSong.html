<html ng-app='myApp'>
<head>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script type="text/javascript">
		var myAppModule = angular.module('myApp', []);
		myAppModule.controller('songsController', function ($scope){
			$scope.songs=[];
			$scope.addSong = function (){
				$scope.songs.push($scope.newSong);
				$scope.newSong = {};
			}
		});
	</script>
</head>
<body>
	<div ng-controller='songsController'>
		<h3>Add a new song!</h3>
		<form>
			Title: <input type='text' ng-model='newSong.title'>
			Album: <input type='text' ng-model='newSong.album'>
			<input type='submit' value='add a new song' ng-click='addSong()'>
		</form>
		<ul>
			<li ng-repeat="song in songs">{{song.title}} - {{song.album}}</li>
		</ul>
	</div>	
</body>
</html>
